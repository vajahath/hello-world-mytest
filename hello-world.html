<!-- hello-world test element -->

<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="hello-world">
	<template>

		<style>
		:host {
			display: block;
		}
		
		.helloClass {
			background-color: #333;
			display: inline-block;
			padding: 20px;
			margin: 5px;
			text-align: center;
			box-shadow: 2px 2px 7px #333;
		}
		
		.helloClass h2 {
			color: #f0ad4e;
		}
		
		.helloClass p {
			color: white;
		}
		
		.blue {
			background-color: blue;
		}
		</style>
		<div class="helloClass">
			<h2>Hello {{name}}</h2>
			<p>This element is a test.</p>
			<p>Have you linked Bootstrap? Try doing it.</p>
			<p>bye {{name}}</p>
			<button on-tap="sayHi" class="btn btn-warning {{ifClass()}}">press me</button>
		</div>

	</template>

	<script>
	// var hello = document.querySelector('hello-world');
	// console.log(hello);
	// hello.sayHi();

	Polymer({

		is: 'hello-world',

		properties: {
			name: {
				type: String,
				value: 'hello-world',
			},
			message: {
				type: String,
				value: "Hope you are smiling."
			},
			blue: {
				type: Boolean,
				value: true
			},
		},
		ready: function(){
			console.log(this);
		},
		sayHi: function() {
			console.log(this);
		},
		ifClass: function() {
			var g = this;
			console.log(this.blue);


		},
	});
	</script>
</dom-module>
